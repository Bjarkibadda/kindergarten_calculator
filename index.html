<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kindergarten Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="relationship-status">
      <button id="single" class="relationship-btn active">Ekki í sambúð</button>
      <button id="couple" class="relationship-btn">Í sambúð</button>
    </div>

    <div class="input-group">
      <p>(Heildartekjur og fjármagnstekjur fyrir skatt, eins og á skattframtali)</p>
      <label id="salaryLabel" for="salaryRange">Tekjubil fyrir einstæða forelda</label>
      <select id="salaryRange">
        <!-- Options will be populated by JavaScript -->
      </select>
      
      <label for="childrenCount" class="input-label">Fjöldi barna</label>
      <select id="childrenCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      
      <label for="hours" class="input-label">Klukkutímar:</label>
      <select id="hours">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8" selected>8</option>
      </select>

      <div id="additionalHoursContainer" style="display: none;">
        <label for="additionalHours" class="input-label">Klukkutímar fyrir barn 2</label>
        <select id="additionalHours">
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="8.5">8.5</option>
        </select>
      </div>
    </div>
    

    <button id="calculate">Reikna</button>

    <div id="result" class="result-display">
      Heildarkostnaður: <span id="totalCost">0</span> kr.
    </div>

<div id="detailsGrid" class="details-grid", style="display: none;">
  <p>Miðað við innslegnar forsendur eru leikskólagjöld eftirarandi:</p>
  <div class="grid-row">
    <span class="label">Skólagjald</span>
    <span id="schoolFee" class="cost">0 kr.</span>
  </div>
  <div class="grid-row">
    <span class="label">Fæðisgjald</span>
    <span id="foodFee" class="cost">0 kr.</span>
  </div>
  <div class="grid-row">
    <span class="label">Afsláttur vegna tekna</span>
    <span id="incomeDiscount" class="percentage">0%</span>
  </div>
  <div class="grid-row">
    <span class="label">Samtals</span>
    <span id="total" class="cost">0 kr.</span>
  </div>
</div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
